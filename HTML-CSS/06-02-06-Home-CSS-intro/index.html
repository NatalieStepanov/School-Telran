<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home CSS intro</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,200;1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <table class="main-table">
        <!-- Top row -->
        <tr class="top-row">
            <td colspan="4">
                <img class="logo" src="./images/klipartz.png" alt="logo" title="logo">
                <h1>ALL ABOUT BIRDS</h1>
            </td>
        </tr>
        <!-- Middle row-->
        <tr class="middle-row">
            <td class="about" colspan="2">
                <h3>About</h3>
                <p>
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eaque temporibus aliquid totam a in id,
                    minima nemo obcaecati nihil velit, adipisci, facere eligendi fuga veritatis vero molestias ad
                    vitae minus!
                </p>
            </td>
            <td class="form" colspan="2">

                <h3>Subscribe for news!</h3>

                <form class="subscribe" action="#">
                    <input type="email" placeholder="type your email">
                    <br>
                    <button>subscribe</button>
                </form>
            </td>
        </tr>
        <!-- Bottom row -->
        <tr class="bottom-row">
            <td>
                <img src="./images/birdsMore.jpg" alt="birds">
                <figcaption>
                    <a href="#">one bird</a>
                </figcaption>
            </td>
            <td>
                <img src="./images/birds.jpg" alt="parrot" title="parrot">
                <figcaption>
                    <a href="#">some bird</a>
                </figcaption>
            </td>
            <td>
                <img src="./images/piguin.jpg" alt="pinguin" title="pinguin">
                <figcaption>
                    <a href="#">pinguin</a>
                </figcaption>
            </td>
            <td>
                <img src="./images/twoBirds.jpg" alt="twobird" title="twobird">
                <figcaption>
                    <a href="#">more birds</a>
                </figcaption>
            </td>
        </tr>
    </table>
</body>

</html>
